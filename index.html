<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
      hr {
          width: 50%; /* Line ki width set karain */
          margin: 0 auto; /* Line ko horizontally center karain */
          border: 2px solid rgb(47, 1, 60); /* Line ka color aur style set karain */
      }
  </style>

  </head>
  <body>
    <center>
      <h1><span>Milestone-5 Task-2:</span> Unique <span> Path </span> and <span> Shareable Link</span></h1>
      <h3 class="unique"> Unique URL Generation</h3>
      <h3> Does Generate a unique Path for each user,s resume based on their username.

      </h3>
      <hr><br>

    </center>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Resume URL : </label>
        <input type="text" id="username" name="username" required /><br/> 

        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email Address :</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Phone Number :</label>
        <input type="tel" id="phone" name="phone" required /><br /><br />

        <label for="add">Address</label></b><br>
          <textarea name="address" id="address" cols="50" rows="4" placeholder="Address Here..."></textarea>
          <br><br>

        <!-- Profile Picture -->

        <label for="profilePicture">Profile Picture</label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
          required
        />
      </fieldset>

      <!-- Education -->

      <fieldset>
        <legend>Education</legend>

        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Experience</legend>

        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="4" required></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Skills</legend>

        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4" required></textarea><br />
      </fieldset>
      <button type="submit">Generate Resume Below</button>
    </form>
    <div id="resumeOutput">
      <!-- Resume Will Be Generated  Below-->
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
